<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <title>Train Schedule</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center bg-info text-white">
            <h1>Any Time is Train Time!</h1>
            <p>choo choo! chee chee!</p>
        </div>

        <div class="row">

            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th rowspan=1 colspan=6 class="bg-info ">Current Train Schedule</th>
                        </tr>
                        <tr class="text-center">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes away</th>
                            <th scope="col">Delete/Update</th>
                        </tr>
                    </thead>
                    <tbody id="schedule">

                    </tbody>
                </table>
            </div>

        </div>

        <div class="row">

            <div class="col-md-12">
                <table class="table border">
                    <thead>
                        <tr>
                            <th rowspan=1 colspan=5 class="bg-info ">Add Train</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          
                            <td>
                                <form id="form">
                                <div class="form-group">
                                    <label for="nameInput"><b>Train Name</b></label>
                                    <input type="text" class="form-control " id="nameInput" placeholder="e.g. Red Line">
                                    <div id="nameError" class="invalid-feedback">Enter a valid train name</div>
                                </div>
                                <div class="form-group">
                                    <label for="destinationInput"><b>Destination</b></label>
                                    <input type="text" class="form-control" id="destinationInput" placeholder="e.g Union Square">
                                    <div id="destinationError" class="invalid-feedback">Enter a valid destination.</div>
                                </div>
                                <div class="form-group">
                                    <label for="firstTrainInput"><b>First Train Time (HH:MM - military time)</b></label>
                                    <input type="text" class="form-control" id="firstTrainInput" placeholder="e.g 12:00">
                                    <div id="firstTrainError" class="invalid-feedback">Enter a valid time.</div>
                                </div>
                                <div class="form-group">
                                    <label for="frequencyInput"><b>Frequency (min)</b></label>
                                    <input type="number" class="form-control" id="frequencyInput" placeholder="e.g 3">
                                    <div id="frequencyError" class="invalid-feedback">Enter a valid duration.</div>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                                </form>


                            </td>
                            
                           
                           
                        </tr>
                    </tbody>
                </table>
            </div>
    
        </div>
        

    </div>

    
</body>
